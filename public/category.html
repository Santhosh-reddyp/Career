/* category.html */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Selection</title>
    <script defer src="category.js"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-xl font-bold mb-4">Select Your Educational Background</h1>
    <div class="grid grid-cols-1 gap-2">
        <button class="category-btn px-4 py-2 bg-green-500 text-white rounded-lg" data-category="10th">10th</button>
        <button class="category-btn px-4 py-2 bg-green-500 text-white rounded-lg" data-category="Inter">Intermediate</button>
        <button class="category-btn px-4 py-2 bg-green-500 text-white rounded-lg" data-category="Diploma">Diploma</button>
        <button class="category-btn px-4 py-2 bg-green-500 text-white rounded-lg" data-category="Bachelors">Bachelors</button>
        <button class="category-btn px-4 py-2 bg-green-500 text-white rounded-lg" data-category="Masters">Masters</button>
    </div>
</body>
</html>
